# ===============================
# SERVER CONFIGURATION
# ===============================
# Changed to 9090 to avoid "Port already in use" errors
server.port=9090

# ===============================
# DATASOURCE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:h2:file:~/college_data
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=SA
spring.datasource.password=

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update' ensures tables are created/updated automatically without losing data during a session
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Disables the warning about open-in-view in your logs
spring.jpa.open-in-view=false

# ===============================
# H2 CONSOLE CONFIGURATION
# ===============================
# Allows you to view the database at http://localhost:9090/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Allows the console to be used within an iframe (important for some browsers)
spring.h2.console.settings.web-allow-others=true

# ===============================
# THYMELEAF CONFIGURATION
# ===============================
# Set to false during development so you see CSS/HTML changes immediately without restarting
spring.thymeleaf.cache=false


